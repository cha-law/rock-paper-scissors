<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="contents">

        <div class="results-section">
            <div class="human-choice">
                <img src="./images/icons8-human-96.png" alt="" class="human-img"> 
                <p>You</p>
                <p class="human-score">0 points</p>
            </div>
            <div class="main-text">
                <p class="round-text">Round 0.</p>
                <p class="outcome-text">Welcome to RPS!</p>
            </div>
            <div class="computer-choice">
                <img src="./images/icons8-robot-96.png" alt="" class="computer-img">
                <p>Computer</p>
                <p class="computer-score">0 points</p>
            </div>
        </div>

        <div class="buttons">
            <button id="rock"><img src="./images/icons8-lime-stone-96.png" alt="">Rock</button>
            <button id="paper"><img src="./images/icons8-paper-waste-96.png" alt="">Paper</button>
            <button id="scissors"><img src="./images/icons8-scissors-96.png" alt="">Scissors</button>
        </div>

    </div>
    
    <script src="./rps.js"></script>
</body>
</html>
